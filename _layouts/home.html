<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <style>
      .logo-header {
        text-align: center;
        margin: 2rem 0 1rem;
      }
      .logo-header img {
        height: 80px;
      }
      .btn {
        display: inline-block;
        padding: 10px 16px;
        margin: 0.5rem 0.5rem 0 0;
        background: #0366d6;
        color: #fff;
        text-decoration: none;
        border-radius: 6px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header class="logo-header">
      <img src="{{ site.logo | relative_url }}" alt="Bitelearn Logo">
    </header>

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
  </body>
</html>
